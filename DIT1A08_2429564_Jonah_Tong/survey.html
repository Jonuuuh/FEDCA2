    <div class="container mt-5 form-container">
          <!-- Form  -->
          <h2>We Want To Hear From You!</h2>
          <form class="row g-3">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label"
                >First Name</label
              >
              <input
                type="fullname"
                class="form-control"
                id="firstName"
                placeholder="Enter your first name"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label"
                  >Last Name</label
                >
                <input
                  type="fullname"
                  class="form-control"
                  id="lastName"
                  placeholder="Enter your last name"
                  required
                />
            </div>
            <div class="col-md-8">
              <label for="exampleInputEmail1" class="form-label"
                >Email Address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter your email"
                required
              />
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="col-md-4">
                <label for="exampleInputContact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="exampleInputContact" placeholder="+65 6123 4567 (optional)">
            </div>
            <div class="col-md-12">
              <label for="textarea"> Your Well Wishes To SP</label><br />
              <textarea
              class="form-control"
                id="textarea"
                rows="4"
                placeholder="Enter your well wishes here..."
                required
              ></textarea>
            </div>
            <label for="inlineRadioOptions" class="form-label">Gender</label>
            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadioMale"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadioMale"
                  >Male</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadioFemale"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadioFemale"
                  >Female</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadioOthers"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadioOthers"
                  >Others</label
                >
              </div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
                required
              />
              <label class="form-check-label" for="exampleCheck1"
                >I agree to the terms and conditions</label
              >
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>
          </form>
    </div>
